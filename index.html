<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zusammen gugge</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <video id="video" controls></video>

    <div class="clear-both"></div>

    <div id="controls">
      <div class="row">
        <label for="txtSource">Source:</label>
        <input id="txtSource" type="text" value="http://vid.pr0gramm.com/2016/11/11/84246c56f6e8b37f.mp4">
        <button id="btnSetSource">Set</button>
      </div>
      <div class="row">
        <label for="chbxVoice">Voice:</label><input id="chbxVoice" type="checkbox">
        <label for="chbxNoMeSync">No me sync:</label><input id="chbxNoMeSync" type="checkbox">
        <label for="txtTimeDifference">Time difference (seconds):</label><input id="txtTimeDifference" type="text" value="0.8">
      </div>
    </div>

    <div id="divHistory" data-openstate="closed">
      <button id="btnToggleHistory">History</button>
      <table id="tblHistory">
        <thead>
          <th>History</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>




    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
