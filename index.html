<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zusammen gugge</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <video id="video" controls></video>

    <h1>Controls</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Control</th>
          <th>Additional</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><label for="source">Source</label></td>
          <td><input id="source" type="input" value="http://vid.pr0gramm.com/2016/11/11/84246c56f6e8b37f.mp4"></td>
          <td><button id="set">Set</button></td>
        </tr>
        <tr>
          <td><label for="voice">Voice</label></td>
          <td><input id="voice" type="checkbox"></td>
          <td></td>
        </tr>
        <tr>
          <td><label for="noremotesync">No remote sync</label></td>
          <td><input id="noremotesync" type="checkbox"></td>
          <td></td>
        </tr>
        <tr>
          <td><label for="nomesync">No me sync</label></td>
          <td><input id="nomesync" type="checkbox"></td>
          <td></td>
        </tr>
      </tbody>
    </table>


    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
