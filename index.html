<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zusammen gugge</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <video id="video" controls></video>

    <div class="clear-both"></div>

    <div id="controls">
      <label for="source">Source:</label>
      <input id="source" type="text" value="http://vid.pr0gramm.com/2016/11/11/84246c56f6e8b37f.mp4">
      <button id="set">Set</button>
      <br>
      <label for="voice">Voice:</label><input id="voice" type="checkbox">
      <label for="nomesync">No me sync:</label><input id="nomesync" type="checkbox">
      <label for="timedifference">Time difference (seconds):</label><input id="timedifference" type="text" value="0.8">
      <br>
      <label for="lagcompensation">Lag compensation:</label><input id="lagcompensation" type="checkbox">
    </div>




    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
